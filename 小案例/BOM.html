<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<button>点击刷新</button>
<button class="getData">获取数据</button>
<input type="button" value="点击刷新"/>
<div class="box"></div>
<div class="box1" data-id="wushbio"></div>
<script>
    let btn=document.querySelector('button')
    btn.addEventListener('click',function () {
        //强制刷新
        location.reload(true)
    })
    let getbtn=document.querySelector('.getData')
    getbtn.addEventListener('click',function () {
        console.log(location.href)
        console.log(location.host)
    })
    //自定义属性
    let box=document.querySelector('.box')
    box.setAttribute('myid',10)
    console.log(box.getAttribute('myid'))
    //HTML5获取值
    let box1=document.querySelector('.box1')
    console.log(box1.dataset.id)
    
</script>

</body>
</html>
