<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let arr = [1, 2, 3]
    // 使用 push 方法追加一个元素在末尾
    arr.push(4)
    console.log(arr) // [1, 2, 3, 4]

    // 使用 pop 方法删除末尾的一个元素
    arr.pop()
    console.log(arr) // [1, 2]

    // 使用 pop 方法删除末尾的一个元素
    arr.pop()
    console.log(arr) // [1, 2]

    // 使用 shift 方法删除数组最前面的一个元素
    arr.shift()
    console.log(arr) // [2, 3]

    // splice(从哪一个索引位置开始，截取多少个，替换的新元素)（第三个参数可以不写）
    // 使用 splice 方法截取数组
    arr.splice(1, 2)
    console.log(arr) // [1, 4, 5]

    // 使用 reverse 方法来反转数组
    arr.reverse()
    console.log(arr) // [3, 2, 1]

    // 使用 sort 方法给数组排序
    arr.sort()
    console.log(arr) // [1, 2, 3]

    // 使用 concat 方法拼接数组
    let newArr = arr.concat([4, 5, 6])
    console.log(arr) // [1, 2, 3]
    console.log(newArr) // [1, 2, 3, 4, 5, 6]

    // 使用 join 链接数组
    let str = arr.join('-')
    console.log(arr) // [1, 2, 3]
    console.log(str) // 1-2-3

    // 使用 indexOf 超找数组中的某一项
    let index = arr.indexOf(3)
    console.log(index) // 2

    // 使用 indexOf 超找数组中的某一项
    //如果你要找的内容在数组中没有，那么就会返回 -1
    let index = arr.indexOf(10)
    console.log(index) // -1

    // 使用 forEach 遍历数组
    // forEach()的时候传递的那个函数，会根据数组的长度执行
    // 数组的长度是多少，这个函数就会执行多少回
    arr.forEach(function (item, index, arr) {
        // item 就是数组中的每一项
        // index 就是数组的索引
        // arr 就是原始数组
        console.log('数组的第 ' + index + ' 项的值是 ' + item + '，原始数组是', arr)
    })

    // 使用 map 遍历数组
    //和forEach类似，只不过可以对数组中的每一项进行操作，返回一个新的数组
    let newArr = arr.map(function (item, index, arr) {
        // item 就是数组中的每一项
        // index 就是数组的索引
        // arr 就是原始数组
        return item + 10
    })
    console.log(newArr) // [11, 12, 13]

    // 使用 filter 过滤数组
    //把原始数组中满足条件的筛选出来，组成一个新的数组返回
    let newArr = arr.filter(function (item, index, arr) {
        // item 就是数组中的每一项
        // index 就是数组的索引
        // arr 就是原始数组
        return item > 1
    })
    console.log(newArr) // [2, 3]
</script>

</body>
</html>
