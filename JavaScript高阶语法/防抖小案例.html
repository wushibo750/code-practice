<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    #demo{
        width: 300px;
        height: 300px;
        background-color: #2e6da4;
        margin: 200px auto;
    }
</style>
<body>
<div id="demo"></div>
<script>
    let box=document.getElementById("demo")
    let i=0;
    function mouseMove(){
        box.innerHTML=i++
    }
    //防抖函数
    function debounce(fn,t) {
        let timeId
        return function (){
            if(timeId) clearTimeout(timeId)
            timeId=setTimeout(function (){
                fn()
            },t)
        }
    }
    box.addEventListener('mousemove',debounce(mouseMove,3000))
</script>
</body>
</html>
